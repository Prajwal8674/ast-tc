<!DOCTYPE html>
<html>
<head>
  <title>Panel Example</title>
  <style>
    .panel {
      background-color: #ffffff;
      border: 1px solid #ffffff;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
    }
    
    .panel-header {
      background-color: #ffffff;
      color: #800080;
      padding: 5px;
      border-radius: 4px 4px 0 0;
      font-size: 50px;

    }
    
    .panel-body {
      padding: 10px;
      font-size: 20px;
color: #d600d6;
    }
    
    .responsive-image {
      max-width: 20%;
      height: auto;
      margin-right: 10px;
    }
    
    .content-right {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="panel">
    <img src="img/technocrat.png" alt="Your Image" class="responsive-image">
    <div class="content-right">
      <div class="panel-body">
        <div class="panel-header">JAVA DEVELOPER</div>
        <h1>₹10,000/month</h1>
        <h1>₹10,000/month</h1><br>zzz
      </div>
    </div>
  </div>
</body>
</html>
