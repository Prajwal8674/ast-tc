.column {

  max-width: 250px;

.column-header {

.column-content .avatar {

.column-menu {

  padding: 0;

}

.column-item {
  margin-bottom: 10px;
}

.column-item a {
  display: block;
  padding: 10px;
  color: #fff;
  text-decoration: none;
  transition: background-color 0.3s;
}

.column-item a:hover {
  background-color: #555;
}

.dropdown-content {
  display: none;
  background-color: #222;
}

.dropdown-content a {
  padding: 10px;
  color: #fff;
  text-decoration: none;
  display: block;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
